<body>
    <h1>Spinach Artichoke Dip</h1>
    <img src="../images/spinachArtichokeDip.jpg" alt="Spinach Artichoke Dip" height="310" width="310">
    <h3>Description</h3>
    <p>Consider make this delicious spinach artichoke dip for your next tailgate!</p>
    <h4>Ingredients</h4>
    <ul>
        <li>Artichokes</li>
        <li>Spinach</li>
        <li>Cream Cheese</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Dice artichokes</li>
        <li>Combine and mix artichokes, spinach, cream cheese</li>
        <li>Bake at 350 for 35 minutes</li>
    </ol>
